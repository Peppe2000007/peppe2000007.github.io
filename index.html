<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe Store</title>
    <style>
        /* Stili generali */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Finto sito di scarpe */
        .shoes-store {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
        }

        .shoes-store h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .shoes-store p {
            font-size: 1.8rem;
            margin: 20px 0;
            animation: fadeIn 2.5s ease;
        }

        .shoes-store img {
            max-width: 350px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            animation: bounce 2s infinite;
        }

        /* Canvas per i codici Matrix */
        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Messaggio di hackeraggio */
        .hacked-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: lime;
            font-family: 'Courier New', monospace;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        .hacked-message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px lime, 0 0 20px lime;
        }

        .hacked-message p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .hacked-message .details {
            font-size: 1.2rem;
            color: crimson;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Animazioni */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Effetto lampeggiante */
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .warning {
            color: red;
            animation: blink 1s infinite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Finto sito iniziale -->
    <div class="shoes-store" id="shoesStore">
        <h1>Benvenuto su Scarpe Store</h1>
        <p>Trova le tue scarpe preferite con sconti esclusivi!</p>
        <img src="https://via.placeholder.com/350x200?text=Scarpe+2025" alt="Immagine di Scarpe">
    </div>

    <!-- Canvas per l'effetto Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Messaggio di hackeraggio -->
    <div class="hacked-message" id="hackedMessage">
        <h1 class="warning">‚ö†Ô∏è ATTENZIONE ‚ö†Ô∏è</h1>
        <p>Il tuo dispositivo √® stato compromesso dalla <br><strong>BatCorporation</strong></p>
        <p>Stiamo raccogliendo i tuoi dati personali... üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
        <div class="details">
            <p>Memoria copiata: 64 GB</p>
            <p>Dati caricati online...</p>
        </div>
    </div>

    <script>
        // Funzione per simulare il cambio di contenuto
        setTimeout(() => {
            // Nascondi il finto sito
            const shoesStore = document.getElementById('shoesStore');
            shoesStore.style.opacity = '0';
            shoesStore.style.transform = 'scale(0.9)';
            setTimeout(() => {
                shoesStore.style.display = 'none';

                // Mostra l'effetto Matrix e il messaggio di hackeraggio
                const canvas = document.getElementById('matrix');
                const hackedMessage = document.getElementById('hackedMessage');
                canvas.style.display = 'block';
                hackedMessage.style.display = 'flex';

                startMatrixEffect();
            }, 1000); // Attendi la transizione
        }, 3000); // Mostra il "finto sito" per 3 secondi

        // Effetto Matrix Code
        function startMatrixEffect() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+[]{}<>?|';
            const fontSize = 16;
            const columns = canvas.width / fontSize; // Numero di colonne
            const drops = Array(Math.floor(columns)).fill(1); // Posizione iniziale di ogni colonna

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Effetto dissolvenza
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Pulisce lo schermo

                ctx.fillStyle = '#0F0'; // Colore verde lime
                ctx.font = fontSize + 'px monospace'; // Font per l'effetto Matrix

                // Disegna i caratteri
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    // Ripristina i drop a zero una volta usciti dallo schermo
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50); // Aggiorna ogni 50ms
        }
    </script>
</body>
</html>
