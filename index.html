<!DOCTYPE html>
<html lang="it">
<head>

            height: 100vh;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .hacked-message h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .hacked-message p {
            font-size: 1.2rem;
        }
