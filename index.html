<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .shoes-store {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
        }

        .shoes-store h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .shoes-store p {
            font-size: 1.8rem;
            margin: 20px 0;
            animation: fadeIn 2.5s ease;
        }

        .shoes-store img {
            max-width: 350px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            animation: bounce 2s infinite;
        }

        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hacked-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: lime;
            font-family: 'Courier New', monospace;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        .hacked-message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px lime, 0 0 20px lime;
        }

        .hacked-message p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .details {
            font-size: 1.2rem;
            color: lime;
            margin-top: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border: 1px solid lime;
            border-radius: 10px;
            max-width: 600px;
            animation: fadeIn 3s ease-in;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .warning {
            color: red;
            animation: blink 1s infinite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="shoes-store" id="shoesStore">
        <h1>Benvenuto su Scarpe Store</h1>
        <p>Trova le tue scarpe preferite con sconti esclusivi!</p>
        <img src="https://via.placeholder.com/350x200?text=Scarpe+2025" alt="Immagine di Scarpe">
    </div>

    <canvas id="matrix"></canvas>

    <div class="hacked-message" id="hackedMessage">
        <h1 class="warning">‚ö†Ô∏è ATTENZIONE ‚ö†Ô∏è</h1>
        <p>Il tuo dispositivo √® stato compromesso dalla <br><strong>BatCorporation</strong></p>
        <p>Stiamo raccogliendo i tuoi dati personali... üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
        <div class="details" id="detailsBox"></div>
    </div>

    <script>
        setTimeout(() => {
            const shoesStore = document.getElementById('shoesStore');
            shoesStore.style.opacity = '0';
            shoesStore.style.transform = 'scale(0.9)';
            setTimeout(() => {
                shoesStore.style.display = 'none';

                const canvas = document.getElementById('matrix');
                const hackedMessage = document.getElementById('hackedMessage');
                canvas.style.display = 'block';
                hackedMessage.style.display = 'flex';

                startMatrixEffect();

                const detailsBox = document.getElementById("detailsBox");
                typeWriterHacker(detailsBox, [
                    ">> Memoria copiata: 64.00 GB",
                    ">> File sensibili individuati: 231",
                    ">> Estrazione password in corso...",
                    ">> Caricamento dati biometrici... COMPLETO",
                    ">> Accesso webcam remota attivato",
                    ">> Invio dati al server remoto: 198.51.100.13",
                    ">> Sistema compromesso. Controllo completo acquisito.",
                    ">> [!!!] Comunicazione stabilita con nodo BatCorporation"
                ], 20, 800);

            }, 1000);
        }, 3000);

        function startMatrixEffect() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+[]{}<>?|';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50);
        }

        function typeWriterHacker(element, messages, speed = 20, delayBetween = 800) {
            let index = 0;

            function writeNext() {
                if (index >= messages.length) return;

                let text = messages[index];
                let span = document.createElement("p");
                element.appendChild(span);

                let i = 0;
                let scrambledText = Array(text.length).fill().map(() => getRandomChar()).join("");

                function type() {
                    if (i < text.length) {
                        scrambledText = scrambledText.substr(0, i) + text.charAt(i) + scrambledText.substr(i + 1);
                        span.innerHTML = `<span style="color: #0F0;">${scrambledText}</span>`;
                        i++;
                        setTimeout(type, speed);
                    } else {
                        index++;
                        setTimeout(writeNext, delayBetween);
                    }
                }

                type();
            }

            writeNext();

            function getRandomChar() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+[]{}<>?|';
                return chars.charAt(Math.floor(Math.random() * chars.length));
            }
        }
    </script>
</body>
</html>
