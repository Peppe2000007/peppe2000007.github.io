<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe Store</title>
    <style>
        /* Stili generali */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f8f8f8;
            color: #333;
        }

        /* Finto sito di scarpe */
        .shoes-store {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
        }

        .shoes-store h1 {
            font-size: 3.5rem;
        }

        .shoes-store p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .shoes-store img {
            max-width: 300px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        /* Canvas per i codici Matrix */
        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Messaggio di hackeraggio */
        .hacked-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: lime;
            font-family: 'Courier New', monospace;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        .hacked-message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px lime, 0 0 20px lime;
        }

        .hacked-message p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Animazioni */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Effetto lampeggiante */
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .warning {
            color: red;
            animation: blink 1s infinite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Finto sito iniziale -->
    <div class="shoes-store" id="shoesStore">
        <h1>Benvenuto su Scarpe Store</h1>
        <p>Trova le migliori scarpe al miglior prezzo!</p>
        <img src="https://via.placeholder.com/300x200?text=Scarpe" alt="Immagine di Scarpe">
    </div>

    <!-- Canvas per l'effetto Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Messaggio di hackeraggio -->
    <div class="hacked-message" id="hackedMessage">
        <h1 class="
