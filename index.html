<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe Store</title>
    <style>
        /* Stili generali */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f4f4f4;
        }

        /* Stile per la sezione delle scarpe */
        .shoes-store {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #ffffff;
            text-align: center;
            transition: opacity 1s ease, transform 1s ease;
        }

        .shoes-store h1 {
            font-size: 3.5rem;
            animation: fadeIn 2s ease;
        }

        .shoes-store p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .shoes-store img {
            max-width: 300px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        /* Stile per il messaggio di "hackeraggio" */
        .hacked-message {
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: black;
            color: lime;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .hacked-message h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: blink 1s infinite;
            text-shadow: 2px 2px red, -2px -2px blue;
        }

        .hacked-message p {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            word-wrap: break-word; /* Evita che il testo esca lateralmente */
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        /* Miglioramenti per dispositivi mobili */
        @media (max-width: 768px) {
            .shoes-store h1 {
                font-size: 2.5rem;
            }

            .shoes-store img {
                max-width: 200px;
            }

            .hacked-message h1 {
                font-size: 1.8rem;
            }

            .hacked-message p {
                font-size: 1rem;
                word-break: break-word; /* Suddivide parole lunghe */
            }
        }
    </style>
</head>
<body>
    <!-- Sezione iniziale del sito di scarpe -->
    <div class="shoes-store" id="shoesStore">
        <h1>Benvenuto su Scarpe Store</h1>
        <p>Offerte incredibili sulle tue scarpe preferite!</p>
        <img src="https://via.placeholder.com/300x200?text=Scarpe" alt="Immagine di Scarpe">
    </div>
    
    <!-- Messaggio simulato di "hackeraggio" -->
    <div class="hacked-message" id="hackedMessage">
        <h1>‚ö†Ô∏è ATTENZIONE ‚ö†Ô∏è</h1>
        <p>Il tuo dispositivo √® stato hackerato dalla<br><strong>BatCorporation</strong></p>
        <p>Stiamo accedendo ai tuoi dati personali... üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
    </div>

    <script>
        // Funzione per simulare il cambio di contenuto dopo 3 secondi
        setTimeout(() => {
            // Nascondi la sezione delle scarpe
            document.getElementById('shoesStore').style.opacity = '0';
            document.getElementById('shoesStore').style.transform = 'scale(0.9)';
            setTimeout(() => {
                document.getElementById('shoesStore').style.display = 'none';
                // Mostra il messaggio di "hackeraggio"
                document.getElementById('hackedMessage').style.display = 'flex';
            }, 1000); // Attendi la transizione
        }, 3000);
    </script>
</body>
</html>
